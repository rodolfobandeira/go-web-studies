{{ define "Index" }}

{{ template "_head" }}

<script>
function confirmRemove(id) {
    if (confirm('Are you sure?')) {
        window.location.href = "/delete?id=" + id;
    }
}
</script>

{{ template "_nav" }}


    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        {{ range . }}
                            <tr>
                                <td>{{ .Name }}</td>
                                <td>{{ .Description }}</td>
                                <td>{{ .Price }}</td>
                                <td>{{ .Quantity }}</td>
                                <td>
                                    <a href="/edit?id={{ .ID }}" class="btn btn-info">Edit</a>
                                    <a href="#" class="btn btn-danger" onclick="javascript:confirmRemove({{ .ID }});">Delete</a>
                                </td>
                            </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </section>

        <div class="card-footer">
            <a href="/new" class="btn btn-primary mb-2">
                Add New
            </a>
        </div>

    </div>
{{ end }}

{{ template "_footer" }}
